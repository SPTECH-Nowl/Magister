    <link rel="stylesheet" href="../components/navbar/navbar.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <script src="../scripts/funcoes.js" defer></script>

    <title>Magister | Strikes</title>

</head>

<body>

    <body onload="carregarFeed()"></body>


    <sl-drawer id="Drawer" label="Drawer" class="drawer-focus">

        <sl-button slot="footer" variant="primary"></sl-button>
    </sl-drawer>


    <div class="side-menu">
        <img src="../assets/img/elements/wave-menu.svg" alt="" class="wave-menu">

        <img src="../assets/img/Logos/logoMagister.svg" alt="" class="logo-nav">

        <ul class="nav-list">

            <li id="dash_geral_item">
                <sl-tooltip content="Dashboard Geral" placement="right">
                    <a href="dashboard_geral.html">
                        <img src="../assets/img/elements/dash.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>

            <li id="maquinas_organizacao_item">
                <sl-tooltip content="Maquinas de organização" placement="right">
                    <a href="maquinas_organizacao.html">
                        <img src="../assets/img/elements/pc.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>

            <li id="programas_item">
                <sl-tooltip content="Programas" placement="right">
                    <a href="processo.html">
                        <img src="../assets/img/elements/programa.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>

            <li id="permissao_item">
                <sl-tooltip content="Permissões" placement="right">
                   <a href="permissao.html">
                      <img src="../assets/img/elements/shield-check.svg" alt="">
                   </a>
                </sl-tooltip>
             </li>
       
    
       

            <li id="instituicoes_item">
                <sl-tooltip content="Instituições" placement="right">
                    <a href="escola.html">
                        <img src="../assets/img/elements/graduation-cap.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>

            <li id="usuarios_item">
                <sl-tooltip content="Usuários" placement="right">
                    <a href="usuarios.html">
                        <img src="../assets/img/elements/usuario.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>

            <li id="strikes_item">
                <sl-tooltip content="Strikes" placement="right">
                    <a href="strikes.html">
                        <img src="../assets/img/elements/strike.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>
        </ul>


        <ul>
            <li>
                <sl-tooltip content="Configurações" placement="right">
                    <a href="configuracoes.html" id="sairLink">
                        <img src="../assets/img/elements/settings.svg" alt="">
                    </a>
                </sl-tooltip>
            </li>
        </ul>
    </div>

    <div class="charts-container">
        <h1>Strikes</h1>
        <div class="top-users">

            <div class="flex-row gap-1" id="orderOptions"></div>

            <div class="container-selects">

                <div class="flex-row gap-1 pesquisarEAdd">
                    <div class="input-wrapper icon wdt-100">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" class="input" id="input_busca" placeholder="Pesquisar por uma máquina"
                            onkeyup="carregarFeed()" fontSize="1rem">
                        <i class="ph ph-eye" id="teste_ph"></i>
                    </div>
                    <button class="btn primario" onclick="carregarFeed()" id="adicionarStrike?">Pesquisar<button>
                </div>

                
            </div>

            <div class="container-selects">
                <sl-select filter id="dt_hr" placeholder="Data e Hora" pill filled clearable>
                   <sl-option value="mais_recente">Mais recente</sl-option>
                   <sl-option value="mais_antigo">Mais antiga</sl-option>
                 </sl-select>
 
                 <sl-select filter id="situacao" placeholder="Situação" pill filled clearable multiple max-options-visible=4>
                   <sl-option value="ativo">Ativo</sl-option>
                   <sl-option value="valido">Válido</sl-option>
                   <sl-option value="invalido">Inválido</sl-option>
                   <sl-option value="inativo">Inativo</sl-option>
                 </sl-select>
            </div>

        </div>
        <div class="charts-content">
            <div class="chart-grid cols-1">

                <div class="tableWrapper">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Máquina</th>
                                <th>Data e Hora</th>
                                <th>Motivo</th>
                                <th>Duração</th>
                                <th>Situação</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody class="strike-list-tbody" id="listaDeStrikes">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        validarAcesso(2);
    });
</script>
<script>
    document.getElementById('sairLink').addEventListener('click', function () {
        // Exibir um pop-up personalizado usando Swal.fire
        Swal.fire({
            title: 'Obrigado pela visita!',
            text: 'Até a próxima!',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'OK',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            // Redirecionar para a página de login/cadastro se o usuário confirmar
            if (result.isConfirmed) {
                window.location.href = '../login_cadastro.html';
            }
        });
    });
 </script>
