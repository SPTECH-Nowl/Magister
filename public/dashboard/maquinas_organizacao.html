   <div class="dash-content">
      <h1>Máquinas da sua organização</h1>
      <div class="container-maquinas">
         <div class="top-maquinas">
            <div class="flex-row gap-1">
               <div class="input-wrapper icon wdt-100">
                  <i class="ph ph-magnifying-glass"></i>
                  <input type="text" class="input" id="input_teste" placeholder="Buscar máquina..." fontSize="1rem">
                  <i class="ph ph-eye" id="teste_ph"></i>
               </div>
               <button class="btn primario">Buscar</button>
            </div>
            <div class="container-selects">
               <sl-select id="dt_adc" placeholder="Data de adição" pill filled clearable>
                  <sl-option value="mais_recente">Mais recente</sl-option>
                  <sl-option value="mais_antigo">Mais antiga</sl-option>
                </sl-select>

                <sl-select id="ordem_az" placeholder="Ordem alfabética" pill filled clearable>
                  <sl-option value="ord_a_a">A à Z</sl-option>
                  <sl-option value="ord_z_a">Z à A</sl-option>
                </sl-select>

                <sl-select id="qtd_strikes" placeholder="Qtd de Strikes" pill filled clearable>
                  <sl-option value="zero_stk">Sem strikes</sl-option>
                  <sl-option value="um_stk">1 Strike</sl-option>
                  <sl-option value="um_ou_mais_stk">1 ou mais strikes</sl-option>
                  <sl-option value="dois_stk">2 Strikes</sl-option>
                  <sl-option value="dois_ou_mais_stk">2 ou mais strikes</sl-option>
                  <sl-option value="tres_stk">3 Strikes</sl-option>
                </sl-select>

                <sl-select id="em_uso" placeholder="Em uso" pill filled clearable>
                  <sl-option value="true">Ligado</sl-option>
                  <sl-option value="false">Desligado</sl-option>
                </sl-select>

                <sl-select id="status" placeholder="Status" pill filled clearable>
                  <sl-option value="true">Crítico</sl-option>
                  <sl-option value="true">Alerta</sl-option>
                  <sl-option value="false">Normal</sl-option>
                </sl-select>
            </div>
         </div>

         <div id="maquinas">

         </div>
      </div>
   </div>
