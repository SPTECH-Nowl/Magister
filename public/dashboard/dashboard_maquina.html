<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="../styles/global.css">
   <link rel="stylesheet" href="../styles/dashboard.css">   
   <link rel="shortcut icon" href="../assets/img/Logos/magisterLogo.svg" type="image/x-icon">
   <script src="../components/button/button.js"></script>
   <link rel="stylesheet" href="../components/button/button.css">
   <script src="../scripts/funcoes.js"></script>

   <!-- Shoelace -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
   <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>
   <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/components/alert/alert.js"></script>

   <!-- Google Charts -->
   <script src="https://www.gstatic.com/charts/loader.js"></script>

   <!-- Funções -->
   <!-- <script src="../scripts/dashboard_maquina.js" defer></script> -->
   <script src="../scripts/maquina_individual.js" ></script>

   <title>Dashboard</title>
</head>
<body>
   <!-- <body onload="validarAcesso()"> -->
   <div class="alert-toast-wrapper"></div>
   <div class="side-menu">
      <img src="../assets/img/elements/wave-menu.svg" alt="" class="wave-menu">
      
      <img src="../assets/img/Logos/logoMagister.svg" alt="" class="logo-nav">

      <ul class="nav-list">
         <a href="">
            <li>
               <img src="../assets/img/elements/dash.svg" alt="">
            </li>
         </a>

         <a href="maquinas_organizacao.html">
            <li>
               <img src="../assets/img/elements/pc.svg" alt="">
            </li>
         </a>
         <a href="">
            <li>
               <img src="../assets/img/elements/programa.svg" alt="">
            </li>
         </a>
         <a href="usuarios.html">
            <li>
               <img src="../assets/img/elements/usuario.svg" alt="">
            </li>
         </a>
      </ul>

      <ul>
         <li>
            <img src="../assets/img/elements/settings.svg" alt="">
         </li>
      </ul>
   </div>
   <div class="dash-content">
      <h1>Desempenho da <span id="nome_maquina"></span></h1>
      <div class="chart-grid">
         <div class="chart-container top-chart">
            <div class="specs-container">
               <img src="../assets/img/elements/windows.svg" alt="">
               <div class="spec">
                  <span class="spec-name">Sistema Operacional</span><br>
                  <span class="spec-value"><span id="so"></span></span>
               </div>
               <div class="spec">
                  <span class="spec-name">Núcleos</span><br>
                  <span class="spec-value"><span id="nucleo"></span></span>
               </div>
               <div class="spec">
                  <span class="spec-name">RAM</span><br>
                  <span class="spec-value"><span id="ram"></span> gb</span>
               </div>
               <div class="spec">
                  <span class="spec-name">Disco (<span id="nomeDisco">)</span></span><br>
                  <span class="spec-value"><span id="disco"></span> gb</span>
               </div>
               <div class="spec">
                  <span class="spec-name">Em uso</span><br>
                  <span class="spec-value spec-ativo"><span id="statusUso"></span></span>
               </div>
            </div>
            <button class="btn primario">Ver hardware</button>
         </div>
         <div class="chart-container">
            <h3>Uso de CPU</h3>
            <div id="cpu_chart" class="chart"></div>
         </div>
         <div class="chart-container">
            <h3>Uso de RAM</h3>
            <div id="ram_chart" class="chart"></div>
         </div>
         <div class="chart-container">
            <h3>Uso de Disco</h3>
            <div id="disc_chart" class="chart"></div>
         </div>
         <div class="chart-container">
            <h3>Quantidade de janelas abertas</h3>
            <div id="window_chart" class="chart"></div>
         </div>
      </div>
   </div>
</body>
</html>
