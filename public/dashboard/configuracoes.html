<div class="config-container">
<div class="left-content">
    <div class="user-config">
        <h1>Configurações de usuário</h1>
        
        <div class="input-container">
                <div class="config-input">
                    <sl-input class="config-input" label="Nome de usuario" placeholder="Nome de usuario" size="large" pill id="nomeFuncionario"></sl-input>
                </div>
                <div class="config-input">
                    <sl-input class="config-input" label="E-mail" placeholder="socorrojesus@gmail.com" size="large" pill id="emailFuncionario"></sl-input>
                </div>
                <div class="config-input">
                    <sl-input class="config-input" help-text="" label="Senha" type="password" placeholder="Senha" size="large" pill password-toggle id="senhaFuncionario"></sl-input>
                </div>
                <div class="config-input">
                    <sl-input class="config-input invalid" label="Permissão" type="text" placeholder="Permissão" size="large" pill  id="permissaoFuncionario" disabled></sl-input>
                </div>

        </div>

        <sl-button class="confirm-button" size="large" pill onclick="atualizarDados(idFuncionario)">Salvar</sl-button>

    </div>

    <div class="strike-config">
        <h1>Configurações de permissão</h1>

        <div class="select-config-wrapper">
            
            <sl-select class="select-config" size="large" value="option-1" pill label="Permissões" id="permissoesSelect">
              <sl-option disabled value="option-1">Selecione uma permissão</sl-option>
            </sl-select>
            
            
            <sl-drawer label="Adicionar nova permissão" class="drawer-overview drawerAdd" id="adicionarPermissao">
                
                <sl-input label="Nome da permissão"  size="large" pill id="nomePermissao"></sl-input>

                <sl-select class="select-config" size="large" value="option-1" pill label="Ação padrão" id="acoesSelectAdd">
                    <sl-option disabled value="option-1">Selecione uma ação</sl-option>
                </sl-select>

                <sl-input label="Tempo de strike padrão" size="large" type="time" pill id="tempoPadraoPermissao"></sl-input>

                <sl-button onclick="criarPermissao()" class="confirm-button" size="large" pill>Adicionar</sl-button>

            </sl-drawer>

              <sl-button class="confirm-button" size="large" pill>Adicionar</sl-button>
              
              <script>
                const drawerPermissao = document.querySelector('#adicionarPermissao');

                const openButtonPermissao = drawerPermissao.nextElementSibling;

                openButtonPermissao.addEventListener('click', () => drawerPermissao.show());

              </script>

            

      </div>
        
        <div class="select-config-wrapper">
            
              <sl-select  class="select-config" size="large" value="option-1" pill label="Ação padrão" id="acoesSelect" help-text ="">
                <sl-option  disabled value="option-1">Selecione uma ação</sl-option>
              </sl-select>
              

              <sl-drawer label="Adicionar nova permissão" class="drawer-overview drawerAdd" id="adicionarAcao">
                
                <sl-input label="Nome da ação"  size="large" pill id="nomeAcao"></sl-input>

                <sl-input label="Descrição da ação" size="large" pill id="descricaoAcao"></sl-input>

                <sl-button onclick="criarAcao()" class="confirm-button" size="large" pill>Adicionar</sl-button>

            </sl-drawer>

              <sl-button style="align-self: center !important" class="confirm-button" size="large" pill>Adicionar</sl-button>
              
              <script>
                const drawer = document.querySelector('#adicionarAcao');

                const openButton = drawer.nextElementSibling;
              
                openButton.addEventListener('click', () => drawer.show());
               
              </script>

        </div>

        <sl-input id="tempoPadraoInput" label="Tempo padrão de strike" type="time" size="large" pill></sl-input>

        <sl-button onclick="atualizarDadosPermissao()" class="confirm-button" size="large" pill>Salvar</sl-button>

    </div>
