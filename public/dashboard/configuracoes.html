<div class="config-container">
<div class="left-content">
    <div class="user-config">
        <h1>Configurações de usuário</h1>
        
        <div class="input-container">
                <div class="config-input">
                    <sl-input class="config-input" label="Nome de usuario" placeholder="Nome de usuario" size="large" pill></sl-input>
                </div>
                <div class="config-input">
                    <sl-input class="config-input" label="E-mail" placeholder="socorrojesus@gmail.com" size="large" pill></sl-input>
                </div>
                <div class="config-input">
                    <sl-input class="config-input" label="Senha" type="password" placeholder="Senha" size="large" pill password-toggle></sl-input>
                </div>

        </div>

        <sl-button class="confirm-button" size="large" pill>Salvar</sl-button>

    </div>

    <div class="strike-config">
        <h1>Configurações de strike</h1>
        
        <div class="select-config-wrapper">
            
              <sl-select class="select-config" size="large" value="option-1" pill label="Ação padrão">
                <sl-option value="option-1">Opção padrão</sl-option>
              </sl-select>
              

              <sl-button class="confirm-button" size="large" pill>Adicionar</sl-button>

        </div>

        <sl-input id="tempoPadraoInput" label="Tempo padrão de strike" type="time" size="large" pill></sl-input>

        <sl-button class="confirm-button" size="large" pill>Salvar</sl-button>

    </div>
