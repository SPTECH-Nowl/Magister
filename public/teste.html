<body>
   <sl-dialog label="Últimas máquinas com advertência" strike-dialog class="dialog-scrolling" open>
     <div class="maquinas-strike-container">
       </div>
 
     <div class="maquina-strike-actions">
        <sl-select placeholder="Selecione uma ação" placement="bottom" pill filtered clearable acoes>
         <sl-option value="option-1" atuacao>
            <sl-icon name="info-circle" slot="suffix"></sl-icon>
               Conversar com aluno
         </sl-option>
        </sl-select>

        <div class="maquina-strike-buttons">
            <button class="btn primario btn-full">Aplicar ação</button>
            <button class="btn secundario btn-full">Inativar strikes</button>
        </div>
     </div>
   </sl-dialog>
 </body>
